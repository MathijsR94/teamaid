<ion-view view-title="Spelers">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="duty in duties | orderBy:'start'" >
            {{duty.start}}{{duty.Duty}}
      </ion-item>
    </ion-list>
	<button class="button button-block button-positive" ng-click="updateDuties()">Update Corvee</button>
  </ion-content>
</ion-view>
