<ion-view view-title="Spelers">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="duty in duties | orderBy:'start'" >
            <date-Time sdate='duty.start'></date-Time> tot <date-Time sdate='duty.end'></date-Time> <span ng-repeat="(id,value) in duty.Duty">{{players[id].firstName}} {{players[id].insertion}} {{players[id].lastName}}</span>
      </ion-item>
    </ion-list>
	<button class="button button-block button-stable" ng-click="updateDuties()">Update Corvee</button>
	

  </ion-content>
</ion-view>
