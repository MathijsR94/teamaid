<ion-view title="New Credit">
    <ion-content>
        <div class="row row-center">
            <div class="col col-center">
                    <h3>Credits</h3>
                    <div class="list">
						<label class="item item-input item-select">
                            <span class="input-label">Speler</span>
                            <select ng-model="selectedPlayer" ng-options="key as (player.firstName +nbsp+ player.insertion +nbsp+ player.lastName) for (key,player) in players"></select>
                        </label>
						<ionic-datepicker name="date" idate="creditDate" disablepreviousdates="false"  disablefuturedates="false" callback="datePickerCallback" disableddates="disabledDates" title="title">
							<button class="button button-block button-stable"> {{ creditDate | date:'dd - MMMM - yyyy' }} </button>
						</ionic-datepicker>
                        <ion-toggle ng-model="debetCredit">
							<span class="input-label" ng-if="debetCredit === true">Credit</span>
							<span class="input-label" ng-if="debetCredit !== true">Debet</span>
						</ion-toggle>
                        <label class="item item-input">
                            <span class="input-label">Bedrag</span> â‚¬ &nbsp <span ng-if="debetCredit !== true"> - &nbsp </span>
                            <input type="tel" ng-model="value" required/>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Comment</span>
                            <input type="text" ng-model="comment" required/>
                        </label>
                    </div>
                    <div>
                        <button class="button button-block button-greenbricks waves-light waves-effect" ng-click="newCredit(selectedPlayer,value,comment,debetCredit)">
                            Toevoegen
                        </button>
                    </div>
                <button class="button button-block button-clear button-stable waves-light waves-effect"
                        ui-sref="tab.games">
                    Annuleren
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
