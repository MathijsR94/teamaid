<ion-view title="New Credit">
    <ion-content>
        <div class="row row-center">
            <div class="col col-center">
                <form name="registerForm"
                      ng-submit="newCredit(selectedPlayer,value,comment)" novalidate>
                    <h3>Boete</h3>
                    <div class="list">
						<label class="item item-input item-select">
                            <span class="input-label">Speler</span>
                            <select ng-model="selectedPlayer" ng-options="key as (player.firstName +nbsp+ player.insertion +nbsp+ player.lastName) for (key,player) in players"></select>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Credit</span>
                            <input type="tel" ng-model="value" required/>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Comment</span>
                            <input type="text" ng-model="comment" required/>
                        </label>
                    </div>
                    <div>
                        <button class="button button-block button-greenbricks waves-light waves-effect">
                            Toevoegen
                        </button>
                    </div>
                </form>
                <button class="button button-block button-clear button-stable waves-light waves-effect"
                        ui-sref="tab.games">
                    Annuleren
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
