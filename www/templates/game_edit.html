<ion-view view-title="Edit Wedstrijd">
    <ion-content>
        <label ng-if="home !== teamName" class="item-input">
            <span class="input-label">Thuisteam</span>
            <input type="text"
                   ng-model="home"/>
        </label>
        <label  ng-if="away !== teamName" class="item-input">
            <span class="input-label">Uitteam</span>
            <input type="text"
                   ng-model="away"/>
        </label>
		<span>Datum</span>
        <ionic-datepicker name="date" idate="gameDate" disablepreviousdates="true"  disablefuturedates="false" callback="datePickerCallback" disableddates="disabledDates" title="title">
            <button class="button button-block button-stable"> {{ gameDate | date:'dd - MMMM - yyyy' }} </button>
        </ionic-datepicker>

		<span>Wedstrijd Aanvang</span>
        <ionic-timepicker name="time" etime="gameTime" format="24" step="15" callback="timePickerCallback">
            <button class="button button-block button-stable"> <standard-time-no-meridian etime='gameTime'></standard-time-no-meridian></button>
        </ionic-timepicker>

		<span>Verzameltijd</span>
		<ionic-timepicker name="time" etime="collectTime" format="24" step="15" callback="timePickerCallback">
            <button class="button button-block button-stable"> <standard-time-no-meridian etime='collectTime'></standard-time-no-meridian></button>
        </ionic-timepicker>


        <button class="button button-block" ng-click="updateGame(home, away)">Opslaan</button>
    </ion-content>
</ion-view>
