<ion-view title="New Game">
    <ion-content>
        <div class="row row-center">
            <div class="col col-center">
                <form name="registerForm">
                    <h3>Wedstrijd</h3>
                    <div class="list">
						<ionic-datepicker name="date" idate="gameDate" disablepreviousdates="true"  disablefuturedates="false" callback="datePickerCallback" disableddates="disabledDates" title="title">
							<button class="button button-block button-positive"> {{ gameDate | date:'dd - MMMM - yyyy' }} </button>
						</ionic-datepicker>
						<ionic-timepicker name="time" etime="gameTime" format="24" step="15" callback="timePickerCallback">
							<button class="button button-block button-positive"> <standard-time-no-meridian etime='gameTime'></standard-time-no-meridian></button>
						</ionic-timepicker>
                        <label class="item item-input">
                            <span class="input-label">Thuis</span>
                            <input type="text" ng-model="home" required/>
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Uit</span>
                            <input type="text" ng-model="away" required/>
                        </label>
                    </div>
					
                    <div>
                        <button class="button button-block button-greenbricks waves-light waves-effect" ng-click="newGame(home,away, time, date)">
                            Toevoegen
                        </button>
                    </div>
                </form>
                <button class="button button-block button-clear button-stable waves-light waves-effect"
                        ui-sref="tab.games">
                    Annuleren
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
