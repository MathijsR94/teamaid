<ion-view title="New Game">
    <ion-content>
        <div class="row row-center">
            <div class="col col-center">
                    <h3>Wedstrijd</h3>
                    <div class="list">
                        <span>Datum
							<button class="button button-block button-stable" ng-click="openDatePicker('gameDate')"> {{ gameDate | date:'dd - MMMM - yyyy' }} </button>
                        </span>

                        <span>Wedstrijd Aanvang
							<button class="button button-block button-stable" ng-click="openTimePicker('gameTime')"> <standard-time-no-meridian etime='gameTime'></standard-time-no-meridian></button>
						</span>
						<span>Verzamel Tijd
							<button class="button button-block button-stable" ng-click="openTimePicker('collectTime')"><standard-time-no-meridian etime='collectTime'></standard-time-no-meridian></button>
                        </span>
						<ion-toggle ng-model="homeAway">
							<span class="input-label" ng-if="homeAway !== true">Uit</span>
							<span class="input-label" ng-if="homeAway === true">Thuis</span>
						</ion-toggle>

                        <label class="item item-input">
                            <span class="input-label">Tegenstander</span>
                            <input type="text" ng-model="opponent" required/>
                        </label>
                    </div>
					
                    <div>
                        <button class="button button-block button-greenbricks waves-light waves-effect" ng-click="newGame(homeAway, opponent)">
                            Toevoegen
                        </button>
                    </div>
                <button class="button button-block button-clear button-stable waves-light waves-effect"
                        ui-sref="tab.games">
                    Annuleren
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
