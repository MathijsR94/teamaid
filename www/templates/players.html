<ion-view view-title="Spelers">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="player in players">
            {{player.firstName}} {{player.insertion}} {{player.lastName}}
      </ion-item>
    </ion-list>
	<button ng-if="isAdmin === true" class="button button-block button-stable" ng-click="invitePlayer()">Invite player</button>
  </ion-content>
</ion-view>
