<ion-view view-title="Edit Gebeurtenis">
    <ion-content>
			<div class="item item-divider">{{stat.statsType}}</div>
			<div ng-if="stat.statsType === 'Changes' && stat.type === 'In/Out'"> <!-- this  is  the div  voor wissel-->
				<label class="item item-input item-select">
					<span class="input-label">Speler Uit</span>
					<select ng-model="stat.playerOut" disabled="disabled" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input item-select">
					<span class="input-label">Speler In</span>
					<select ng-model="stat.playerIn" disabled="disabled" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="update(stat.time,stat.comment)">save</button>
				</div>
			</div>
			<div ng-if="stat.statsType === 'Changes' && stat.type === 'Position'"> <!-- this is the div voor positie wissel-->
				<label class="item item-input item-select">
					<span class="input-label">Speler</span>
					<select ng-model="stat.player1" disabled="disabled" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input item-select">
					<span class="input-label">Speler</span>
					<select ng-model="stat.player2"  disabled="disabled" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="update(stat.time,stat.comment)">save</button>
				</div>
			</div>
			<div ng-if="stat.statsType === 'OurGoals'"> <!-- this is the div voor goals voor-->
				<label class="item item-input item-select">
					<span class="input-label">Speler</span>
					<select ng-model="stat.player"  disabled="disabled" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="updateOurGoal(stat.time,stat.comment)">save</button>
				</div>
			</div>
			<div ng-if="stat.statsType  === 'TheirGoals'"> <!-- this is the div voor goals tegen-->
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="update(stat.time,stat.comment)">save</button>
				</div>
			</div>
			<div ng-if="stat.statsType === 'Cards' && (stat.type === 'yellow' || stat.type === 'yellow2')"> <!-- this is the div voor gele kaart-->
				<label class="item item-input item-select">
					<span class="input-label">Speler</span>
					<select ng-model="stat.player" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<ion-toggle ng-model="yellow2">
					<span class="input-label" ng-if="yellow2 !== true">eerste Geel</span>
					<span class="input-label" ng-if="yellow2 === true">tweede Geel</span>
				</ion-toggle>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="update(stat.time,stat.comment,yellow2)">save</button>
				</div>
			</div>
			<div ng-if="stat.statsType === 'Cards' && stat.type ==='red'"> <!-- this is the div voor rode kaart-->
				<label class="item item-input item-select">
					<span class="input-label">Speler</span>
					<select ng-model="stat.player"  disabled="disabled" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in presentPlayers"></select>
				</label>
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="update(stat.time,stat.comment)">save</button>
				</div>
			</div>
			<div ng-if="stat.statsType === 'GameEvents'"> <!-- this is the div voor GameEvents-->
				<label class="item item-input">
				<ionic-timepicker etime="stat.time" format="24" step="1" callback="timePickerCallback">
					tijdstip: <button class="button button-stable"> <standard-time-no-meridian etime='stat.time'></standard-time-no-meridian></button>
				</ionic-timepicker>
				</label>
				<label class="item item-input">
					<span class="input-label">commentaar</span>
					<input type="text" ng-model="stat.comment"/>
				</label>
				<div class="buttons">
					<button class="button button-block" ng-click="update(stat.time,stat.comment)">save</button>
				</div>
			</div>
    </ion-content>
</ion-view>
