<ion-view title="Wachtwoord vergeten">
    <ion-content>
        <div class="row row-center">
            <div class="col col-center">
                <div class="list">
                    <form name="vergetenForm" ng-submit="forgot(em, vergetenForm.$valid)" novalidate>
                        <div class="list">
                            <label class="item item-input"
                                   ng-class="{ 'has-error' : vergetenForm.email.$invalid && vergetenForm.$submitted}">
                                <span class="input-label">Email</span>
                                <input type="email" ng-model="em" name="email" required/>
                            </label>

                            <div class="form-errors"
                                 ng-show="vergetenForm.email.$invalid && vergetenForm.$submitted"
                                 ng-messages="vergetenForm.email.$error && vergetenForm.email.invalid"
                                 ng-messages-include="templates/error-messages.html">

                            </div>
                            <button class="button button-block">
                                Reset wachtwoord
                            </button>
                        </div>
                    </form>

                    <div class="center">
                        <button class="button button-clear button-" ui-sref="login">
                            Annuleren
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
