<ion-view view-title="Statistieken Wedstrijd">
    <ion-content>
        <h1>{{game.home}} vs {{game.away}}</h1>
	
	<div>
	Eerste helft:
	<ionic-timepicker etime="firstHalfStart" format="24" step="1" callback="timePickerCallback">
            <button class="button button-positive"> <standard-time-no-meridian etime='firstHalfStart'></standard-time-no-meridian></button>
    </ionic-timepicker>
	tot 
	<ionic-timepicker etime="firstHalfEnd" format="24" step="1" callback="timePickerCallback">
            <button class="button button-positive"> <standard-time-no-meridian etime='firstHalfEnd'></standard-time-no-meridian></button>
        </ionic-timepicker>
	</div>
	<br>
	<div>
	Tweede helft:
	<ionic-timepicker etime="secondHalfStart" format="24" step="1" callback="timePickerCallback">
            <button class="button button-positive"> <standard-time-no-meridian etime='secondHalfStart'></standard-time-no-meridian></button>
    </ionic-timepicker>
	tot 
	<ionic-timepicker etime="secondHalfEnd" format="24" step="1" callback="timePickerCallback">
            <button class="button button-positive"> <standard-time-no-meridian etime='secondHalfEnd'></standard-time-no-meridian></button>
        </ionic-timepicker>
	</div>
	
	<div>
	geef een gebeurtenis door:
	<label class="item item-input item-select">
		<span class="input-label">Type</span>
		<select ng-model="selectedType" ng-options="type as type for type in typeStats">
			<option> type </option>
		</select>
	</label>
	</div>
	<div ng-if="selectedType === 'wissel'"> <!-- this  is  the div  voor wissel-->
		<label class="item item-input item-select">
			<span class="input-label">Speler Uit</span>
			<select ng-model="selectedPlayerIn" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in actualPlayers"></select>
		</label>
		<label class="item item-input item-select">
			<span class="input-label">Speler In</span>
			<select ng-model="selectedPlayerOut" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in changes"></select>
		</label>
		<ionic-timepicker etime="gameTime" format="24" step="1" callback="timePickerCallback">
            <button class="button button-positive"> <standard-time-no-meridian etime='gameTime'></standard-time-no-meridian></button>
		</ionic-timepicker>
		<label class="item-input">
            <span class="input-label">commentaar</span>
            <input type="text" ng-model="comment"/>
        </label>
	</div>
	<div ng-if="selectedType === 'positie wissel'"> <!-- this is the div voor positie wissel-->
		<label class="item item-input item-select">
			<span class="input-label">Speler Uit</span>
			<select ng-model="selectedPlayer1" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in actualPlayers"></select>
		</label>
		<label class="item item-input item-select">
			<span class="input-label">Speler In</span>
			<select ng-model="selectedPlayer2" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in actualPlayers"></select>
		</label>
		<label class="item-input">
            <span class="input-label">commentaar</span>
            <input type="text" ng-model="comment"/>
        </label>
	</div>
	<div ng-if="selectedType === 'goal voor'"> <!-- this is the div voor goals voor-->
		<label class="item item-input item-select">
			<span class="input-label">Speler Uit</span>
			<select ng-model="selectedPlayer" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
		</label>
		<label class="item-input">
            <span class="input-label">commentaar</span>
            <input type="text" ng-model="comment"/>
        </label>
	</div>
	<div>
	basis elftal:
	<label class="item item-input item-select">
			<span class="input-label">1:</span>
			<select ng-model="basis[0]" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">2:</span>
			<select ng-model="basis2" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">3:</span>
			<select ng-model="basis3" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">4:</span>
			<select ng-model="basis4" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">5:</span>
			<select ng-model="basis5" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">6:</span>
			<select ng-model="basis6" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">7:</span>
			<select ng-model="basis7" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">8:</span>
			<select ng-model="basis8" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">9:</span>
			<select ng-model="basis9" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">10:</span>
			<select ng-model="basis10" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	<label class="item item-input item-select">
			<span class="input-label">11:</span>
			<select ng-model="basis11" ng-options="id as (players[id].firstName +nbsp+ players[id].insertion +nbsp+ players[id].lastName) for (id,value) in game.Present"></select>
	</label>
	</div>
	<div class="buttons">
		<button class="button button-bq" ng-click="storeBasis()">store basis</button>
    </div>
    </ion-content>
</ion-view>
