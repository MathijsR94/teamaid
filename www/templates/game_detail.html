<ion-view view-title="Wedstrijden">
    <ion-content>
        <div class="row">
            <div class="col">
                <h1>{{game.home}} vs {{game.away}}</h1>
                <span>{{ gameDate | date:'dd - MM - yyyy' }} <standard-time-no-meridian etime='game.time'></standard-time-no-meridian></span>
                <div class="button-bar">
                    <a ng-class="{ 'button button-balanced' : present , 'button button-stable' : !present }" ng-click="changeAttendance('present');">aanwezig</a>
                    <a ng-class="{ 'button button-assertive' : absent , 'button button-stable' : !absent  }" ng-click="changeAttendance('absent');">afwezig</a>
                    <a ng-class="{ 'button button-royal' : unknown , 'button button-stable' : !unknown}">onbekend</a>
                </div>
                <div class="row responsive-sm">
                    <div class="col"><span>aanwezig</span>
						<ion-item ng-repeat="player in game.Present">
                                   {{player}}
                        </ion-item>
                    </div>
                    <div class="col"><span>afwezig</span>
						<ion-item ng-repeat="player in game.Absent">
                                   {{player}}
                        </ion-item>
                    </div>
                    <div class="col"><span>onbekend</span>
						<ion-list>
						   <ion-item ng-repeat="player in unknownPlayers">
							   {{player.firstName}} {{player.insertion}} {{player.lastName}}
						   </ion-item>
						</ion-list>
                    </div>
                </div>
            </div>
        </div>

		
    </ion-content>
</ion-view>
