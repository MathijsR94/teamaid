<ion-view view-title="Edit Training">
    <ion-content>
		<span>Datum
        <ionic-datepicker name="date" idate="practiseDate" disablepreviousdates="false"  disablefuturedates="false" callback="datePickerCallback" title="title">
            <button class="button button-block button-stable"> {{ practiseDate | date:'dd - MMMM - yyyy' }} </button>
        </ionic-datepicker>
		</span>
		<span>tijd
        <ionic-timepicker name="time" etime="gameTime" format="24" step="5" callback="timePickerCallback">
            <button class="button button-block button-stable"> <standard-time-no-meridian etime='practiseTime'></standard-time-no-meridian></button>
        </ionic-timepicker>
		</span>
        <label class="item-input">
            <span class="input-label">Locatie</span>
            <input type="text"
                   ng-model="location"/>
        </label>

        <button class="button button-block" ng-click="updatePractise(location)">Opslaan</button>
    </ion-content>
</ion-view>
